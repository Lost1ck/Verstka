<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>

    <form action="#" method="get">
        <div>
            <p>Имя</p>
            <input placeholder="Имя" tabindex="1" name="username" type="text">
        </div>
        <div>
            <p>Пароль</p>
            <input placeholder="Пароль" tabindex="2" name="password" type="password">
        </div>
        <div>
            <p>Телефон</p>
            <input placeholder="Телефон" tabindex="3" name="userphone" type="tel">
        </div>
        <div>
            <p>Пол</p>
            <div>
                <input tabindex="4" checked type="radio" name="gender" value="male">Мужской
            </div>
            <div>
                <input tabindex="4" type="radio" name="gender" value="female">Женский
            </div>
        </div>
        <div>
            <p>Имущество</p>
            <div>
                <input tabindex="5" checked type="checkbox" name="bike" value="yes">Велосипед
            </div>
            <div>
                <input tabindex="6" type="checkbox" name="car" value="yes">Машина
            </div>
            <div>
                <input tabindex="7" disabled type="checkbox" name="house" value="yes">Квартира
            </div>
        </div>
        <div>
            <p>дополнительная информация</p>
            <textarea texindex="8" name="text"></textarea>
        </div>
        <div>
            <p>Прикрепите фото</p>
            <input textindex="9" type="file" name="userfoto">
        </div>
        <div>
            <p>выбор цвета</p>
            <select tabindex="10" multiple name="color" >
                <option value="red">Red</option>
                <option value="gree">Green</option>
                <option selected value="yellow">yellow</option>
            </select>
        </div>
        <div>
            <p>Действия</p>
            <button tabindex="11" type="reset">очистить</button>
            <button tabindex="12" type="submit">отправить</button>
        </div>
    </form>
    
</body>
</html>
